{% if item.product.image %}
<a href="{% url 'product_detail' item.product.id %}">
    <img class="img-fluid" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
</a>
{% else %}
<a href="{% url 'product_detail' item.product.id %}">
    <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
</a>
{% endif %}
