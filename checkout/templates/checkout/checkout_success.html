{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-4">Thank you!</h2>
            <hr>
            <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-end">
            <a href="{% url 'products' %}" class="btn btn-primary my-2">
                <span class="mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="text-uppercase">Missed something? Continue shopping!</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
